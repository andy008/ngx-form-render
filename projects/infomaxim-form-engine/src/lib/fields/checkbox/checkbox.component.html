<div [formGroup]="form">
    <div class="form-group form-check" [ngClass]="{'is-invalid': isTouched && isEmpty }"
        [ngClass]="field.style === 'row' ? 'f-row' : 'f-column'">

        <div class="pad-bot">
            <input class="form-check-input" type="checkbox" [formControlName]="field.name" 
            [class.is-invalid]="isDirty && !isValid" 
            [ngClass]="{'is-invalid': isTouched && isErrors }" >
            <label class="form-check-label" [htmlFor]="field.name">{{field.label}}</label>     
        </div>          
    </div>
    <div *ngIf="isDirty && !isValid" [class.is-invalid]="isDirty && !isValid">
        {{ field.validationMessage }}
    </div>
</div>
